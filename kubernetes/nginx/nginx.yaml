apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nbo-app
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Host
              value: "nehaad.nginx.com"
          initialDelaySeconds: 2
          periodSeconds: 10
